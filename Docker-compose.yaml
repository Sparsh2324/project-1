services:
  db:
    image: mysql:lts
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    networks:
      - network1
    volumes:
      -C:\Sandesh\Study\Project1\Project_vol:/var/lib/mysql
  web:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    networks:
      - network1
  
