services:
  db:
    image: mysql:lts
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    networks:
      - network1
    volumes:
      - C:\Sandesh\Study\Project1\Project_Vol:/var/lib/mysql
  web:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    networks:
      - network1
  Webserver1:
    image: nginx:latest
    ports:
      - 8443:80
    restart: always

networks:
  network1:
    driver: bridge